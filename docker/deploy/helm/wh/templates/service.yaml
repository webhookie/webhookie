apiVersion: v1
kind: Service
metadata:
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: {{.Values.app}}
  name: {{.Values.app}}
  namespace: "default"
spec:
  selector:
    app: {{.Values.app}}
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080